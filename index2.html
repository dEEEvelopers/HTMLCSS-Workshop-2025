
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Page</title>
    <style>body {
        font-family: 'fiorina', sans-serif; /* Default font for the body */
        background-color: #e32f2f; /* Light background color */
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
    }</style>
    <!--<link rel="stylesheet" href="styles2.css">-->
</head>
<body>

    <!-- Profile Section -->
    <div class="profile-section">
        <h1>Welcome to My Profile!</h1>
        <img src="https://via.placeholder.com/200" alt="Profile Photo">
        <h2>About Me</h2>
        <p>Hi! I'm Alex. I love web development, photography, and music!</p>
    </div>

    <!-- Skills Table -->
    <div class="profile-section">
        <h2>My Skills</h2>
        <table>
            <tr>
                <th>Skill</th>
                <th>Level</th>
                <th>Years Experience</th>
            </tr>
            <tr>
                <td>HTML</td>
                <td>Advanced</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Photography</td>
                <td>Intermediate</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Guitar</td>
                <td>Beginner</td>
                <td>1</td>
            </tr>
        </table>
    </div>

    <!-- Image Gallery -->
    <div class="profile-section">
        <h2>My Photo Gallery</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/150" alt="Photo 1">
            <img src="https://via.placeholder.com/150" alt="Photo 2">
            <img src="https://via.placeholder.com/150" alt="Photo 3">
        </div>
    </div>

    <!-- Video Section -->
    <div class="profile-section">
        <h2>My Favorite Video</h2>
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Music Section -->
    <div class="profile-section">
        <h2>My Favorite Song</h2>
        <audio controls>
            <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>
</html>
